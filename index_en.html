            <section class="translator">
                <form id="translation-form">
                    <label for="text" data-translate="enterText">Enter Text:</label>

                    <label for="language" data-translate="selectLanguage">Select Language:</label>
                    <select id="language" name="language">

                        <option value="arabic">Arabic</option>

                        <option value="portuguese">Portuguese</option>
                        <option value="russian">Russian</option>
                        <option value="spanish">Spanish</option>
                    </select>

                    <label for="grade" data-translate="selectGrade">Select Braille Grade:</label>
                    <select id="grade" name="grade">
                        <option value="grade1">Grade 1</option>
                        <option value="grade2">Grade 2</option>
                    </select>

                    <button type="submit" class="btn-primary" data-translate="translateToBraille">Translate to Braille</button>
